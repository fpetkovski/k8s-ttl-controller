---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    ttl: "10s"
  labels:
    app: nginx
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - image: nginx
          name: nginx
---
apiVersion: fpetkovski.io/v1alpha1
kind: TTLPolicy
metadata:
  name: deployment-ttl-controller
spec:
  resource:
    apiVersion: apps/v1
    kind: Deployment
  ttlFrom: .metadata.annotations.ttl
  expirationFrom: .status.conditions[0].lastUpdateTime
